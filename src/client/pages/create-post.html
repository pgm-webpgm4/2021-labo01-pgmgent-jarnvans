<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blog</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col-12">
                <nav>
                    <a href="/">Blog</a>
                    <a href="/blog/create">Create post</a>
                </nav>
                <h1>Create post</h1>
                <form class="form-create" action="" method="POST">
                    <div class="form-group">
                        <label for="">Title</label>
                        <input type="text" name="title" id="title" class="form-control">
                    </div>
                    <div class="form-group">
                        <label for="">Intro</label>
                        <textarea name="intro" id="intro" class="form-control"></textarea>
                    </div>
                    <div class="form-group">
                        <label for="">Description</label>
                        <textarea type="html" name="description" id="description" class="form-control"></textarea>
                    </div>
                    <div class="form-group">
                        <label for="">Author</label>
                        <select name="authors" id="authors" class="form-control">
                        </select>
                    </div>
                    <div class="form-group">
                        <button type="submit" id="send">Send</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
    <script src="http://localhost:8080/js/app.js" type="module"></script>
</body>
</html>
